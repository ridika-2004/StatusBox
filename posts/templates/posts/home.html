{% extends 'posts/base.html' %}

{% block content %}
<h2>Recent Posts</h2>
<p><a href="{% url 'create_post' %}" class="button">âž• Create New Post</a></p>

{% for post in posts %}
<div class="post">
    <h3>{{ post.title }}</h3>
    <small>by {{ post.author.username }} on {{ post.created_at }}</small>
    <div>{{ post.content|safe }}</div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
