{% extends 'posts/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <small>by {{ post.author.username }} on {{ post.created_at }}</small>
    <div>{{ post.content|safe }}</div>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
    {% endif %}
{% endblock %}
